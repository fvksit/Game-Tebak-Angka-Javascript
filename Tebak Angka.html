<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Game Tebak Angka</h1>
    <p>Tebak angka antara 1 dan 100:</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">Tebak</button>
    <div id="result" class="result"></div>
</div>

<script>
    // Generate angka acak antara 1 dan 100
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        let userGuess = document.getElementById('guessInput').value;
        let result = document.getElementById('result');
        attempts++;

        if (userGuess == randomNumber) {
            result.textContent = `Selamat! Anda menebak dengan benar dalam ${attempts} percobaan. Angka yang benar adalah ${randomNumber}.`;
            result.style.color = 'green';
        } else if (userGuess > randomNumber) {
            result.textContent = 'Terlalu tinggi, coba lagi!';
            result.style.color = 'red';
        } else {
            result.textContent = 'Terlalu rendah, coba lagi!';
            result.style.color = 'red';
        }
    }
</script>

</body>
</html>
